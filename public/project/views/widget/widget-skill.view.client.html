<div class="container-fluid">
    <form name="form" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.name.$error.required && model.submitted}">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name" id="widget-name" name="name" type="text" class="form-control"
                   placeholder="My Header" required/>
            <span ng-show="form.name.$error.required && model.submitted" class="help-block">
                Skill name is required
            </span>
        </div>

        <div class="form-group">
            <label for="widget-size">Skill Rating</label>
            <select ng-model="model.widget.size" ng-init="model.widget.size='1'" class="form-control" id="widget-size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <a ng-click="model.deleteWidget()"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </form>
</div>
