<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Profile</a>
                <p class="navbar-text pull-right">
                    <a ng-click="model.updateUser()" class="navbar-link">
                        <span class="glyphicon glyphicon-ok nav-glyph"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<br><br><br>
<div class="container-fluid">
    <div>You are logged in as <strong>{{model.user.username}}</strong></div>
</div>
<br><br>

<div class="container-fluid">
    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" id="username" type="text" class="form-control" placeholder="name"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email" id="email" type="email" class="form-control"
                   placeholder="email@smtp.com"/>
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" id="first-name" type="text" class="form-control"
                   placeholder="First Name"/>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" id="last-name" type="text" class="form-control"
                   placeholder="Last Name"/>
        </div>

        <a class="btn btn-block btn-primary" href="#/user/{{model.user._id}}/website">
            New Skill Profile
        </a>

        <a class="btn btn-block btn-danger" href="#/login">
            Logout
        </a>
        <a ng-click="model.unRegister()"
           class="btn btn-block btn-danger">
            Unregister
        </a>
    </form>
</div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid header-footer">
            <div class="navbar-header">
                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.user._id}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
