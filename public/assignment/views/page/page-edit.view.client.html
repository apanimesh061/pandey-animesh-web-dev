<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid header-footer">
            <div class="navbar-text navbar-left pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <a class="navbar-brand">Edit Page</a>
            <div class="navbar-text pull-right">
                <a ng-click="model.updatePage()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.page.name" name="name" id="name" type="text" class="form-control" value="Blog Name"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="model.page.title" name="title" id="title" type="text" class="form-control" value="Page Title"/>
        </div>
        <a class="btn btn-block btn-danger" ng-click="model.deletePage()">Delete</a>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid header-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</footer>
