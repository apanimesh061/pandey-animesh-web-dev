<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid header-footer">
            <div class="navbar-text navbar-left pull-left">
                <a href="#/user/{{model.uid}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <a class="navbar-brand"> New Website</a>
            <div class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name, description)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input ng-model="name" name="name" id="name" type="text" class="form-control" placeholder="Name"/>
        </div>

        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea ng-model="description" rows="3" name="description" id="description" class="form-control"
                      placeholder="Description"></textarea>
        </div>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid header-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</footer>
