<div class="container-fluid">

    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <header>
        <h2>Login</h2>
    </header>

    <form>
        <div class="form-group">
            <input ng-model="username" name="username" id="username" type="text" class="form-control" placeholder="username"/>
        </div>

        <div class="form-group">
            <input ng-model="password" name="password" id="password" type="password" class="form-control" placeholder="password"/>
        </div>

        <a ng-click="model.login(username, password)" class="btn btn-block btn-primary">Login</a>
        <a class="btn btn-block btn-success" href="#/register">Register</a>
    </form>
</div>
