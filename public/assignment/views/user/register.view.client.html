<div class="container-fluid">

    <div ng-if="model.error" class="alert alert-danger" role="alert">
        <strong>{{model.error}}</strong>
    </div>

    <header>
        <h2>Register</h2>
    </header>

    <form>
        <div class="form-group">
            <input ng-model="username" name="username" id="username" type="text" class="form-control" placeholder="username"/>
        </div>

        <div class="form-group">
            <input ng-model="password" name="password" id="password" type="password" class="form-control" placeholder="password"/>
        </div>

        <div class="form-group">
            <input ng-model="passwordVerified" name="verify-password" id="verify-password" type="password" class="form-control" placeholder="verify password"/>
        </div>

        <a class="btn btn-block btn-primary" ng-click="model.register(username, password, passwordVerified)">Register</a>
        <a class="btn btn-block btn-danger" href="#/login">Cancel</a>
    </form>
</div>
