<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" name="name" id="name" type="text" class="form-control" placeholder="page name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" name="text" id="text" type="text" class="form-control" placeholder="heading"/>
        </div>
        <div class="form-group">
            <label for="size">Title</label>
            <select ng-model="model.widget.size" class="form-control" id="size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <a class="btn btn-block btn-danger" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
