<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/global-styles.css">
    </head>

    <body class="login-register-body">
        <div class="container-fluid">
            <header>
                <h2>Register</h2>
            </header>

            <form>
                <div class="form-group">
                    <input name="username" id="username" type="text" class="form-control" placeholder="username"/>
                </div>

                <div class="form-group">
                    <input name="password" id="password" type="password" class="form-control" placeholder="password"/>
                </div>

                <div class="form-group">
                    <input name="verify-password" id="verify-password" type="password" class="form-control" placeholder="verify password"/>
                </div>

                <a class="btn btn-block btn-primary" href="profile.html">Register</a>
                <a class="btn btn-block btn-danger" href="login.html">Cancel</a>
            </form>
        </div>
    </body>

</html>
